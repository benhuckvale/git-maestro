name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install PDM
      run: |
        pip install pdm

    - name: Cache PDM dependencies
      uses: actions/cache@v4
      with:
        path: |
          .venv
          __pypackages__
        key: pdm-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pdm.lock') }}
        restore-keys: |
          pdm-${{ runner.os }}-py${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        pdm install

    - name: Run linting with ruff
      run: |
        pdm run ruff check .

    - name: Check formatting with black
      run: |
        pdm run black --check .

    - name: Run tests
      run: |
        pdm run pytest tests/ -v
